# remap prefix to Control + a
set -g prefix C-a
bind-key a send-prefix

unbind %
bind - split-window -v

unbind '"'
bind | split-window -h

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-window-option -g automatic-rename off
set-window-option -g aggressive-resize on

set -sg escape-time 0

set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind c new-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind ' '
bind ' ' select-layout main-vertical

bind r source-file ~/.tmux.conf \; display "Reloaded configuration."
set -g default-terminal screen-256color

set -g message-bg colour0
set -g message-fg colour12

set -g status-interval 1
set -g status-position top
set -g status-utf8 on
set -g utf8 on

set-option -g pane-active-border-fg colour234
set-option -g pane-active-border-bg default
set-option -g pane-border-fg colour234
set-option -g pane-border-bg default

set -g status-left ''
set -g status-right '#[fg=colour176,bold,bg=colour236,bold] %B #[fg=colour176,bold,bg=colour236,bold]%d, #[fg=colour176,bold,bg=colour236,bold]%Y#[fg=default] #[fg=colour176,bold,bg=colour236,bold] %R '
set -g status-right-length 100
set -g status-bg default
setw -g window-status-format '#[fg=colour236,bold,bg=colour180,bold] #I #[fg=colour180,bold,bg=colour236,bold] #W '
setw -g window-status-current-format '#[fg=colour180,bold,bg=colour236,bold] #I #[fg=colour236,bold,bg=colour180,bold] #W '

set -sg repeat-time 600
set-window-option -g window-status-separator "  "
setw -g monitor-activity on
unbind C-f
unbind x
